<!doctype html>
<html>
<head>
  <title>YouTrends</title>
  <style>
    body {

      /*font-family: Impact, "Charcoal", sans-serif;*/
      font-family: "Proxima Nova";
      font-size: 100%;
      margin:0px !important;
    }
    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
      width:200px;
      height: 200px;

      background: linear-gradient(to bottom right, rgb(255, 102, 102), rgb(204, 0, 0));
    }

    .button {
      background-color: rgb(255, 204, 204);
      border-radius: 25px;
      color: white;
      padding: 5px 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;



      
    }

    .logo {
      /*margin: -150px 0;*/
      /*height: 300px;*/
      text-align: center;
      font-size: 30px;
      font-family: Impact, "Arial Black"; /* Not perfect, but :\ */
      /*line-height: 300px;*/
    }

    #You {
      text-shadow: .02em .02em 0.06em rgba(0,0,0,0.4);
    }

    #Tube{
      /*padding: 0.05em .15em;*/
      /*border: .05em solid #e23232;*/
      box-shadow: .02em .02em 0.06em rgba(0,0,0,0.4);
      border-radius: 17.5%;
      background-color:#ffffff;
      background-image: radial-gradient(100% -100%, circle cover, #ffffff, #ee3e3e 55%, #c72427 100%);
      color: red;
      text-stroke: 5px #c03036;
    }
  </style>

  <script src="popup.js"></script>
</head>

<body>
  <div id="status">
    <!-- <center><h1 style="color: rgb(102, 0, 0)">YouTrends</h1></center> -->

  </div>
</body>

</html>
